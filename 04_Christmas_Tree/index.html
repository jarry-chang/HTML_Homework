<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>輸入聖誕樹的高度，然後用*組合出來</title>
</head>

<body>
    <!-- 先建立一個button定義 -->
    <button onclick="showMessage()">請輸入層數</button>
    <!-- 最下方elrme使用 -->
    <p id="pSquare"></p>
    <script>
        function showMessage() {
            var nub = prompt("請輸入層數","");
        
        var start = "";
        for (var i = 1; i <= nub; i++) {
            for (var j = i; j < nub; j++) {
                start = start + "&nbsp";
            }
            for (var k = 1; k < i * 2; k++) {
                start = start + "*";
            }
            start = start + "<br>"
        }
        document.getElementById("pSquare").innerHTML = start;
    }
    </script>
</body>

</html>
